<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>Canvas作图 -- 畅想版</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <!--<script type="text/javascript" src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>-->
    <script type="text/javascript" src="js/zepto.min.js"></script>
</head>

<body>
    <header class="head">
        <a href="javascript:;" class="goback">&lt;</a>
        <h3 class="head-editer">编辑</h3>
        <a href="javascript:;" class="goview">预览</a>
    </header>
    <div class="complex">
        <div class="initial-warn">从下方插入图片，文本或涂鸦开始</div>
        <div class="editText-edit" style="display:none">
            <textarea class="font-complex"></textarea>
            <div class="color-select">
                <div class="color-one"></div>
                <div class="color-two"></div>
                <div class="color-three"></div>
                <div class="color-four"></div>
                <div class="color-five"></div>
                <div class="color-six"></div>
            </div>
            <div class="trans-line"></div>
            <div class="btn-area">
                <a href="javascript:;" class="btn-cancel">取消</a>
                <a href="javascript:;" class="btn-add">添加</a>
            </div>
        </div>
        <div class="editPic" style="display:none">
        <img src="">
        <i class="iconfont delete_area">&#xe642;</i>
        <i class="iconfont"></i>
        <i class="iconfont">&#xe667;</i>
        <div class="">双击以更换图片</div>
    </div>
    <div class="complex-func">
        <a href="javascript:;" class="comAddPic">
            <i class="iconfont">&#xe655;</i>
            <span>图片</span>
        </a>
        <a href="javascript:;" class="comAddText">
            <i class="iconfont">&#xe6bc;</i>
            <span>文本</span>
        </a>
        <a href="javascript:;" class="comAddGraffiti">
            <i class="iconfont">&#xe6f7;</i>
            <span>涂鸦</span>
        </a>
        <input type="file" id="addPic_com" style="opacity: 0">
    </div>
</div>
<div class="cover" style="display: none;"></div>
<canvas id="canvasMain" style="display:none"></canvas>
<script type="text/javascript" src="js/complex.js"></script>
<script type="text/javascript">
    $(function () {
        complex.init();
    })
</script>
</body>

</html>
